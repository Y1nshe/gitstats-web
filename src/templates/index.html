<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git 仓库统计</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Git 仓库统计</h1>
    <form id="statsForm">
        <div class="form-group">
            <label for="repositoryPath">仓库路径：</label>
            <input type="text" id="repositoryPath" name="repositoryPath" required>
        </div>
        <div class="form-group">
            <label for="outputPath">输出路径：</label>
            <input type="text" id="outputPath" name="outputPath" required>
        </div>
        <button type="submit">生成统计报告</button>
    </form>
    <div id="output"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
